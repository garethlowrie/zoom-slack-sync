version: v1.0
name: BobBot
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Deploy
    task:
      secrets:
        - name: AWS_STAGING_SERVERLESS
        - name: SLACK

      prologue:
        commands:
          - checkout

      jobs:
        - name: Slack
          commands:
            - cd packages/slack
            - nvm use
            - yarn install
            - yarn build

promotions:
  - name: Staging environment
    pipeline_file: promotion-staging.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
